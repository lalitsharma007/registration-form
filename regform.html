<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration Form</title>
    <link rel="stylesheet" href="regform.css">
</head>

<body>
    <div class="container">
        <h2>Register Here</h2>
        <form name ="myForm" action="#" class="register">
            <div id="name">
                <label for="name1">Name:</label>
                <br>
                <input type="text" id="name1" name="myname" placeholder="Enter Your Name ">
                <br><br>
                <b><span class="formerror"> </span></b>
            </div>
            <div id="email">
                <label for="email1">Email:</label>
                <br>
                <input type="email" id="email1" name="myemail" placeholder="Enter Your Email ">
                <br><br>
                <b><span class="formerror"> </span></b>
            </div>
            <div id="phone">
                <label for="number1">Mobile No:</label>
                <br>
                <input type="number" id="number1" name="mynumber" placeholder="Enter Your Number ">
                <br><br>
                <b><span class="formerror"> </span></b>
            </div>

            <div id="address">

                <label for="address1">Address:</label>
                <br>
                <input type="text" id="address1" name="myadress" placeholder="Enter Your Adress ">
                <br><br>
                <b><span class="formerror"> </span></b>
            </div>

            <div id="trek">
                <label for="trektype1">Trek Type:</label>
                <br>
                <select name="myselect" id="trektype1">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <br><br>
                <b><span class="formerror"> </span></b>
            </div>
            <div id="gender">
                <label for="gender1">Gender:</label>
                <br>
                Male <input type="radio" name="mygender" id="gender1">
                Female <input type="radio" name="mygender" id="gender1">
                <br><br>
                <b><span class="formerror"> </span></b>
            </div>
            <div class="formgroup">
                <button class="btn" onclick='validateForm()'>Submit</button>
            </div>





        </form>
    </div>
    <script src="regform.js"></script>

</body>

</html>
